<section id="Reservas">
    <form>
        <h5>Reserve seu dia</h5>
    
        <div id="cpf">
            <label>CPF:</label>
            <input type="text" name="cpf">
        </div>
    
        <div id="dia">
            <label>Dia:</label>
            <input type="text" name="dia">
        </div>
    
        <div id="horario">
            <label>Horario:</label>
            <input type="text" name="horario">
        </div>
    
        <div id="lugares">
            <label>Lugares:</label>
            <input type="text" name="lugares">
        </div>
    
        <div id="comentarios">
            <label>Comentarios:</label>
            <textarea name="comentarios"></textarea>
        </div>
    
        <input onclick="Forms()" type="submit" value="Reservar" name="Reservar">
    </form>
</section>
